<h2>Add Photo</h2>
<div class="row">
  <div class="col-md-6">
    <form (ngSubmit)="AddPhoto(file)" [formGroup]="addPhotoForm">
      <div class="text-danger">
        {{ errMsg }}
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" formControlName="title" />
        <small *ngIf="title.invalid && (title.dirty || title.touched)" class="text-danger">
          Title is required.
        </small>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" cols="20" rows="3" formControlName="description"></textarea>
        <small *ngIf="description.invalid && (description.dirty || description.touched)" class="text-danger">
          Description is required.
        </small>
      </div>
      <div class="form-group">
        <label for="inputImage">Select a image file</label>
        <input #file type="file" id="inputImage" />
      </div>
      <div class="form-group">
        <input [disabled]="loading" type="submit" class="btn btn-default" value="Submit" />
      </div>
      <div *ngIf="loading">
        <span class="text-info">Loading...</span>
      </div>
    </form>
  </div>
</div>
